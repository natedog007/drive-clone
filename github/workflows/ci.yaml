name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Copy env example
      run: find . -type f -name '.env.example' -exec sh -c 'cp "$1" "${1%.example}"' {} \;

    - name: Typecheck
      run: pnpm run build
      
    - name: Lint (if available)
      run: pnpm run lint || echo "Linting skipped"

